<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="estilos3.css">
</head>
<body>

    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>¡Contáctanos!</h3>
          <h4>¡Aseguramos respuesta en menos de 24 horas!</h4>
          <fieldset>
            <input placeholder="Tu nombre" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Tu dirección email" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Tu numero de telefono" type="tel" tabindex="3" required>
          </fieldset>
          
          <fieldset>
            <textarea placeholder="Escribe aquí tu evento deseado" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
       
        
      </div>


    
</body>
</html>
