<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="estilos2.css" />

</head>

<body>
  <form id="formulario" name="formulario" method="get" action="index.html" onsubmit="getData()">
    <div class="segment">
      <h1>Sign up</h1>
    </div>

    <label>
      <input id="texto" type="text" name="texto" placeholder="Email" />
    </label>
    <label>
      <input type="password" placeholder="Contraseña" />
    </label>
    <button class="red" type="button" id="button" name="button">
      <i class="icon ion-md-lock"></i> Log in
    </button>


  </form>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
